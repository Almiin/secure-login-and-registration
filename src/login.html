<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/css/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      .card {
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      @media only screen and (max-width: 600px) {
        .card {
          width: 90% !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Material form login -->
        <div class="card" style="width: 35%">
          <h5 class="card-header info-color white-text text-center py-4">
            <strong>Login form</strong>
          </h5>

          <!--Card content-->
          <div class="card-body px-lg-5 pt-0">
            <!-- Form -->
            <form class="text-center" style="color: #757575;">
              <!-- Email -->
              <div class="md-form">
                <input
                  type="text"
                  id="materialLoginFormUsernameOrEmail"
                  class="form-control"
                />
                <label for="materialLoginFormUsernameOrEmail"
                  >Username / E-mail</label
                >
              </div>

              <!-- Password -->
              <div class="md-form">
                <input
                  type="password"
                  id="materialLoginFormPassword"
                  class="form-control"
                />
                <label for="materialLoginFormPassword">Password</label>
              </div>

              <div class="d-flex justify-content-around">
                <div>
                  <!-- Remember me -->
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="defaultLoginFormRemember"
                    />
                    <label
                      class="custom-control-label"
                      for="defaultLoginFormRemember"
                      >Remember me</label
                    >
                  </div>
                </div>
                <div>
                  <!-- Forgot password -->
                  <a href="">Forgot password?</a>
                </div>
              </div>

              <!-- Sign in button -->
              <button
                class="btn btn-outline-info btn-rounded my-4 waves-effect"
                type="submit"
              >
                Login
              </button>

              <!-- Register -->
              <p>
                Not a member?
                <a href="../index.html">Register</a>
              </p>
            </form>
            <!-- Form -->
          </div>
        </div>
        <!-- Material form login -->
      </div>
    </div>
  </body>
  <!-- JQuery -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"
  ></script>
  <!-- Bootstrap tooltips -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
  ></script>
  <!-- Bootstrap core JavaScript -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
  ></script>
  <!-- MDB core JavaScript -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/js/mdb.min.js"
  ></script>
</html>
